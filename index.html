<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .game-container {
            margin-top: 20px;
        }
        .choice {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        img {
            width: 100px;
            height: 100px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choice" onclick="playGame('rock')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Rock-paper-scissors_%28rock%29.png" alt="Rock">
        </div>
        <div class="choice" onclick="playGame('paper')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Rock-paper-scissors_%28paper%29.png" alt="Paper">
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors_%28scissors%29.png" alt="Scissors">
        </div>
    </div>
    <div class="result" id="result"></div>
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = "You win!";
            } else {
                result = "You lose!";
            }
            
            document.getElementById("result").innerText = `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
